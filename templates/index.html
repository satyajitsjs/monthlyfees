<!DOCTYPE html>

    <style>
        body {
            background-color: #fafafa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
    
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px; /* Adjusted max-width */
        }
    
        .panel-select-account {
            padding: 30px; /* Adjusted padding */
            text-align: center;
        }
    
        h1 {
            margin: 0 0 15px; /* Adjusted margin */
            font-size: 28px; /* Adjusted font-size */
            font-weight: bold;
            color: #333;
        }
    
        p {
            margin: 0 0 30px; /* Adjusted margin */
            font-size: 18px; /* Adjusted font-size */
            color: #666;
        }
    
        .form-row {
            display: flex;
            justify-content: space-between;
            padding: 0 30px; /* Adjusted padding */
        }
    
        .custom-radio-login {
            flex: 1;
            text-align: center;
        }
    
        input[type="radio"] {
            display: none;
        }
    
        label {
            cursor: pointer;
            display: block;
            padding: 30px; /* Adjusted padding */
            border-radius: 8px;
            box-shadow: 0 0 0 2px transparent;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
    
        label:hover {
            background-color: #f5f5f5;
        }
    
        input[type="radio"]:checked+label {
            box-shadow: 0 0 0 2px #007bff;
            background-color: #f0f8ff;
        }
    
        .user-icon {
            width: 120px; /* Adjusted icon size */
            height: 120px; /* Adjusted icon size */
            margin-bottom: 15px; /* Adjusted margin */
        }
    
        h5 {
            margin: 0;
            font-size: 18px; /* Adjusted font-size */
        }
    
        .admin-radio label {
            color: #007bff;
        }
    
        .manager-radio label {
            color: #28a745;
        }
    
        .employee-radio label {
            color: #17a2b8;
        }
    </style>
</head>
